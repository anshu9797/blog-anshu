<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/admin.css" />
    <title>Admin | Add Post</title>
    <link rel="icon" href="../../icon.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html" style="text-decoration: none"
          ><h1 class="logo-text"><span>Geeky</span> Techie</h1></a
        >
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Anshuman Ghosh
            <i class="fa fa-chevron-down" style="font-size: 0.8em"></i>
          </a>
          <ul style="left: 0px">
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <div class="admin-wrapper">
      <div class="left-sidebar">
        <ul>
          <li><a href="./index.html">Manage Posts</a></li>
          <li><a href="../users/index.html">Manage Users</a></li>
          <li><a href="../topics/index.html">Manage Topics</a></li>
        </ul>
      </div>
      <div class="admin-content">
        <div class="button-group">
          <a href="./create.html" class="btn btn-big">Add Post</a>
          <a href="./index.html" class="btn btn-big">Manage Posts</a>
        </div>
        <div class="content">
          <h2 class="page-title">Create Post</h2>
          <form action="./create.html" method="POST">
            <div>
              <label>Title</label>
              <input type="text" name="title" class="text-input" />
            </div>
            <div>
              <label>Body</label>
              <textarea name="body" id="body"></textarea>
            </div>
            <div>
              <label>Image</label>
              <input type="file" name="image" class="text-input" />
            </div>
            <div>
              <label>Topic</label>
              <select name="topic" class="text-input">
                <option value="Computer">Computer</option>
                <option value="Mobile">Mobile</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-big">Add Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>

    <script src="../../js/app.js"></script>
  </body>
</html>
